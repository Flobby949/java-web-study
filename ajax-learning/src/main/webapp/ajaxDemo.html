<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<h1>AJAX练习</h1>
<script>
    let xHttp;
    // 创建核心对象
    xHttp = new XMLHttpRequest()
    // 发送请求
    xHttp.open("GET", "http://localhost:9090/ajax/ajax")
    xHttp.send()
    // 获取响应
    xHttp.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            alert(this.responseText)
        }
    }
</script>
</body>
</html>
